language: java
addons:
  browserstack:
    username:
      secure: 
    access_key:
      secure: 
services:
  - docker
before_script:
  - docker pull "securetrading1/js-payments-testing"
  - docker run -d -p 8443:8443 -p 8760:8760 -it "securetrading1/js-payments-testing"
jobs:
  include:
    - stage: Build
      name: "Docker build"
      script:
        - docker build . --tag "securetrading1/js-payments-testing"
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push "securetrading1/js-payments-testing"
    - stage: Test
      name: "Behavioural test: chrome 68"
      script:
        - make test_chrome_68_w10
    - name: "Behavioural test: firefox 61"
      script:
        - make test_firefox_61_w10
    - name: "Behavioural test: edge 17"
      script:
        - make test_edge_17_w10
    - name: "Behavioural test: ie 9"
      script:
        - make test_ie_9_w7
    - name: "Behavioural test: ie 10"
      script:
        - make test_ie_10_w8
    - name: "Behavioural test: ie 11"
      script:
        - make test_ie_11_w8
    - name: "Behavioural test: safari 11"
      script:
        - make test_safari_11_osxhs
